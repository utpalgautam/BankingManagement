<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BankPro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --secondary: #1e40af;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --gray-light: #e2e8f0;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border-radius: 12px;
            --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            color: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 450px;
            transition: var(--transition);
        }

        .login-container:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: var(--gray);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            color: var(--dark);
        }

        .input-container {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--gray-light);
            border-radius: var(--border-radius);
            font-size: 0.95rem;
            transition: var(--transition);
            background-color: white;
            padding-right: 40px;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            outline: none;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            cursor: pointer;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            width: 100%;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        #otp-section {
            margin-top: 25px;
            padding: 20px;
            border-radius: var(--border-radius);
            background-color: #f8fafc;
            border: 1px dashed var(--gray-light);
            display: none;
        }

        .login-footer {
            margin-top: 25px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .login-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 0.85rem;
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .links a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 0 15px;
            }
            
            .login-header h2 {
                font-size: 1.5rem;
            }
            
            .links {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-university"></i> BankPro</h2>
            <p>Sign in to your account</p>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-container">
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                    <!-- <i class="fas fa-user"></i> -->
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-container">
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    <i class="fas fa-eye password-toggle" id="password-toggle"></i>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div id="otp-section">
            <div class="form-group">
                <label for="otp">Verification Code</label>
                <div class="input-container">
                    <input type="text" id="otp" class="form-control" placeholder="Enter OTP" required>
                    <!-- <i class="fas fa-key"></i> -->
                </div>
            </div>
            <button id="verify-otp" class="btn btn-primary">
                <i class="fas fa-check-circle"></i> Verify OTP
            </button>
        </div>

        <div class="links">
            <a href="registerUser.html"><i class="fas fa-user-plus"></i> Create new account</a>
            <a href="forgotPassword.html"><i class="fas fa-lock"></i> Forgot password?</a>
        </div>
    </div>

    <script>

        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("login-form");
            const otpSection = document.getElementById("otp-section");
            const verifyOtpButton = document.getElementById("verify-otp");
            let userEmail = "";
            var userId = 0;
            var role = "";

            resetLoginForm();

            function resetLoginForm() {
                document.getElementById("username").value = "";
                document.getElementById("password").value = "";
                document.getElementById("otp").value = "";
                otpSection.style.display = "none";
                otpRequested = false;
                
                // Reset password visibility
                const passwordInput = document.getElementById("password");
                const passwordToggle = document.getElementById("password-toggle");
                passwordInput.type = "password";
                passwordToggle.classList.remove("fa-eye-slash");
                passwordToggle.classList.add("fa-eye");
                
                // Focus on username field
                document.getElementById("username").focus();
            }

            loginForm.addEventListener("submit", async function (event) {
                event.preventDefault();
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                try {
                    const response = await fetch("http://localhost:5000/api/users/login", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();
                    // userId = data.user_id;
                    // role = data.role;
                    console.log("Login Response:", data);

                    if (response.ok) {
                        localStorage.setItem("jwtToken", data.token);
                        console.log("Token Saved:", localStorage.getItem("jwtToken"));
                        userEmail = data.email;
                        otpSection.style.display = "block";
                    } else {
                        alert(data.message);
                    }
                } catch (error) {
                    console.error("Error during login:", error);
                    alert("An error occurred. Please check your backend and try again.");
                }
            });

            verifyOtpButton.addEventListener("click", async function () {
                const otp = document.getElementById("otp").value;
                const username = document.getElementById("username").value;

                try {
                    // Uncomment and use this block when backend is ready
                    const response = await fetch("http://localhost:5000/api/users/verify", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ username, verificationCode: otp })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        alert(errorData.message);
                        return;
                    }
                    const data = await response.json();

                    // For now, using mock data
                    // const data = { role: role, user_id: userId };
                    
                    alert("Login Successful");

                    if (data.role === "customer") {
                        window.location.href = `customerDashboard.html?user_id=${data.user_id}`;
                    } else if (data.role === "employee") {
                        window.location.href = `employeeDashboard.html?user_id=${data.user_id}`;
                    } else if (data.role === "manager") {
                        window.location.href = `branchManager.html?user_id=${data.user_id}`;
                    } else {
                        alert("Unknown role. Redirecting to homepage.");
                        window.location.href = "/";
                    }
                } catch (error) {
                    console.error("Error during OTP verification:", error);
                    alert("An error occurred. Please check your backend and try again.");
                }
            });

            const passwordInput = document.getElementById("password");
            const passwordToggle = document.getElementById("password-toggle");

            passwordToggle.addEventListener("click", function () {
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    passwordToggle.classList.remove("fa-eye");
                    passwordToggle.classList.add("fa-eye-slash");
                } else {
                    passwordInput.type = "password";
                    passwordToggle.classList.remove("fa-eye-slash");
                    passwordToggle.classList.add("fa-eye");
                }
            });
        });
    </script>
</body>
</html>
