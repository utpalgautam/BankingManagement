<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Transfer - NextGen Banking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="transfer.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-university"></i> NextGen Banking</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="accounts.html"><i class="fas fa-wallet"></i> Accounts</a></li>
                <li><a href="transactions.html"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
                <li><a href="transfer.html" class="active"><i class="fas fa-paper-plane"></i> Transfer</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="transfer-section">
            <h2><i class="fas fa-paper-plane"></i> Money Transfer</h2>
            <div class="card" id="transfer-form-container">
                <form id="transfer-form">
                    <div class="form-group">
                        <label for="from-account">From Account:</label>
                        <select id="from-account" required>
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="to-account-type">To:</label>
                        <select id="to-account-type" required>
                            <option value="own">Own Account</option>
                            <option value="other">Other User's Account</option>
                        </select>
                    </div>
                    <div class="form-group" id="own-account-group">
                        <label for="to-own-account">To Account:</label>
                        <select id="to-own-account">
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="form-group hidden" id="other-account-group">
                        <label for="to-other-account">Recipient's Account Number:</label>
                        <input type="text" id="to-other-account" placeholder="Enter account number">
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" min="0.01" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" rows="3"></textarea>
                    </div>
                    <button type="submit" id="transfer-btn">Transfer Money</button>
                </form>
            </div>
            <div class="card hidden" id="transfer-confirmation">
                <h3>Transfer Confirmation</h3>
                <p>Your transfer has been processed successfully.</p>
                <p>Transaction ID: <span id="transaction-id"></span></p>
                <button id="new-transfer-btn">Make Another Transfer</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 NextGen Bank Management System | Designed by Your Team</p>
    </footer>

    <script src="transfer.js"></script>
</body>
</html>
