<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen Bank Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-university"></i> NextGen Banking</h1>
        <nav id="main-nav">
            <ul>
                <li><a href="#" id="dashboard-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="#" id="accounts-link"><i class="fas fa-wallet"></i> Accounts</a></li>
                <li><a href="#" id="transactions-link"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
                <li><a href="#" id="loans-link"><i class="fas fa-hand-holding-usd"></i> Loans</a></li>
                <li><a href="#" id="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login-section">
            <div class="card">
                <h2><i class="fas fa-lock"></i> Secure Login</h2>
                <form id="login-form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </section>

        <section id="dashboard-section" class="hidden">
            <h2>Welcome, <span id="user-name"></span></h2>
            <div class="dashboard-grid">
                <div class="card" id="account-summary">
                    <h3><i class="fas fa-chart-line"></i> Account Summary</h3>
                    <p>Total Balance: $<span id="total-balance"></span></p>
                </div>
                <div class="card" id="quick-actions">
                    <h3><i class="fas fa-bolt"></i> Quick Actions</h3>
                    <button id="transfer-btn"><i class="fas fa-exchange-alt"></i> Transfer</button>
                    <button id="pay-bill-btn"><i class="fas fa-file-invoice-dollar"></i> Pay Bill</button>
                </div>
            </div>
        </section>

        <section id="accounts-section" class="hidden">
            <h2><i class="fas fa-wallet"></i> Your Accounts</h2>
            <div id="accounts-list" class="card-grid"></div>
        </section>

        <section id="transactions-section" class="hidden">
            <h2><i class="fas fa-exchange-alt"></i> Recent Transactions</h2>
            <div id="transactions-list" class="card"></div>
        </section>

        <section id="loans-section" class="hidden">
            <h2><i class="fas fa-hand-holding-usd"></i> Loan Information</h2>
            <div id="loans-list" class="card"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 NextGen Bank Management System | Designed by Your Team</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
